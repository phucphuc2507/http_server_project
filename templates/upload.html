<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Upload file</title>
</head>
<body>
  <h2>Upload file cấu hình (.txt, .cfg)</h2>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" accept=".txt,.cfg,.json" required>
    <button type="submit">Tải lên</button>
  </form>
  <br>
  <a href="/">← Về trang chính</a>
</body>
</html>
