<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý tệp đã upload</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #333;
      margin-top: 0;
    }
    form {
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #125ea9;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      background: #fafafa;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    a {
      text-decoration: none;
      color: #1976d2;
      margin: 0 5px;
    }
    a:hover {
      text-decoration: underline;
    }
    .actions {
      white-space: nowrap;
    }
    @media (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 20px;
      }
      li {
        flex-direction: column;
        align-items: flex-start;
      }
      .actions {
        margin-top: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Xin chào <strong>__USER__</strong> từ IP <strong>__IP__</strong></h2>

    <form action="/upload" method="POST" enctype="multipart/form-data">
      <label><strong>Chọn file để upload:</strong></label><br>
      <input type="file" name="file" required>
      <button type="submit">Upload</button>
    </form>

    <h3>Danh sách file đã upload:</h3>
    <ul>
      __FILE_LIST__
    </ul>
  </div>
</body>
</html>
